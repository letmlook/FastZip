name: Release

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  build-release:
    name: Build Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            ext: ""
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            ext: ".exe"
          - os: macos-latest
            target: x86_64-apple-darwin
            ext: ""
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - run: cargo build -p fastzip --release --target ${{ matrix.target }}
      - run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/fastzip${{ matrix.ext }} dist/fastzip-${{ matrix.target }}${{ matrix.ext }}
      - uses: actions/upload-artifact@v4
        with:
          name: fastzip-${{ matrix.target }}
          path: dist/
